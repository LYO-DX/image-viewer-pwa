<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Viewer PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="viewer">
    <img id="image" src="images/sample1.jpg" alt="表示画像">
  </div>

  <!-- 編集モードのコントロール -->
  <div id="controls">
    <button id="fullscreenBtn">全画面</button>
    <button id="initialBtn">初期画像</button>
    <button id="userBtn">自分画像</button>
    <button id="rotateBtn">回　転</button>
    <button id="resetBtn">初期配置</button>

    <label for="fileInput" class="fileLabel">　開く　</label>
    <input id="fileInput" type="file" accept="image/*">
  </div>

  <!-- 全画面解除ボタン（全画面時に1タップで下部に2秒表示） -->
  <button id="exitFullscreenBtn" aria-hidden="true"> _ </button>

  <script src="app.js"></script>
</body>
</html>
